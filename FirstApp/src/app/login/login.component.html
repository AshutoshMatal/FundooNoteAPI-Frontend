<div class="main">
  <div fxLayoutAlign="center center">
    <mat-card class="demo">
      <form [formGroup]="service.form">
        <input type="hidden" formControlName="$key">
        <br>
        <div fxLayout="row" fxLayoutAlign="center start" class="loginheader"> Fundoo Login </div>
        <br>
        <div>
          <mat-form-field appearance="outline" class="form">
            <mat-label>Email-Id</mat-label>
            <input [(ngModel)]="userlogin.emailId" id="emailId" formControlName="emailId" matInput
              placeholder="emailId*">
            <mat-icon matSuffix style="margin-right: 10px;" color="disabled">account_circle</mat-icon>
            <mat-error>
              This field is mandatory.
            </mat-error>
          </mat-form-field>
        </div>
        <br>
        <div>
          <mat-form-field appearance="outline" class="form">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="userlogin.password" id="txt" formControlName="password" matInput type="password"
              placeholder="Password*">
            <mat-icon matSuffix style="margin-right: 10px;" color="disabled">visibility_off</mat-icon>
            <mat-error>
              This field is mandatory
            </mat-error>
          </mat-form-field>
        </div>
        <div>
        <div class="button-row" fxLayoutGap="40px" fxLayout="row">
          <button mat-raised-button type="submit" color="warn" fxLayout="column" value="Login"
            (click)="loginNow()">Login</button>
          <button mat-raised-button color="primary" onclick="window.location.href='http://localhost:4200/register'"
            fxLayoutAlign="center center">Register</button>
        </div>
        <a matSuffix style="margin-right: 10px;" href="http://localhost:4200/forget">
          Forget Password ?
        </a>
      </div>
      </form>
    </mat-card>
  </div>
</div>
